          - SubscriberName


Parameters:
  Environment:
    Type: String
    Description: Deployment Environment Name
    Default: dev

  PublisherName:
    Type: String
    Description: The name of the publisher, case sensetive, as registerd in this Media Exchange deployment.

  SubscriberName:
    Type: String
    Description: The name of the subscriber, case sensetive, as registerd in this Media Exchange deployment.


Resources:

  CMK:
    Type: AWS::KMS::Key
    Properties:
      Description: Symetric Key for Encrypting Objects in Media Exchange
      Enabled: true
      EnableKeyRotation: true
      PendingWindowInDays: 7
      KeyPolicy:
        Version: 2012-10-17
        Id: node-key-policy
        Statement:
          -
            Sid: KeyManagement
            Effect: Allow
            Principal:
              AWS:
                - Fn::Sub: arn:aws:iam::${AWS::AccountId}:root
                # - Fn::Sub: arn:aws:iam::${AWS::AccountId}:role/mxc-${Environment}-${AWS::Region}-sc-product-role
            Action:
              - kms:Create*
              - kms:Describe*
              - kms:Enable*
              - kms:List*
              - kms:Put*
              - kms:Update*
              - kms:Revoke*
              - kms:Disable*
              - kms:Get*
              - kms:Delete*
              - kms:TagResource
              - kms:UntagResource
              - kms:ScheduleKeyDeletion
              - kms:CancelKeyDeletion
            Resource: '*'
          -
            Sid: SubscriberAccess
            Effect: Allow
            Principal:
              AWS:
                - Fn::Join:
                  - ':'
                  - - 'arn:aws:iam:'
                    - Fn::ImportValue:
                        Fn::Sub: mxc-${AWS::Region}-${Environment}-subscriber-${SubscriberName}-accountid
                    - root

            Action:
              - kms:Decrypt
              - kms:DescribeKey
            Resource: '*'
          -
            Sid: PublisherAccess
            Effect: Allow
            Principal:
              AWS:
                - Fn::Join:
                  - ':'
                  - - 'arn:aws:iam:'
                    - Fn::ImportValue:
                        Fn::Sub: mxc-${AWS::Region}-${Environment}-publisher-${PublisherName}-accountid
                    - root
            Action:
              - kms:Encrypt
              - kms:Decrypt
              - kms:ReEncrypt*
              - kms:GenerateDataKey*
              - kms:DescribeKey
            Resource: '*'
