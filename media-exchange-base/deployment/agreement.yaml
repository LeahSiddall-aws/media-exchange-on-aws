AWSTemplateFormatVersion: '2010-09-09'
Description: >
  Cloudformation template for media exchange publisher and subscriber shared CMK setup.

Outputs:
  SubscriberOnboardingSummary:
    Description: Configuration information for subscriber as key-value
    Value:
      Fn::Join:
        - ' '
        - - Fn::Sub: NAME=${SubscriberName}
          - Fn::Sub: AWS_REGION=${AWS::Region}
          - Fn::Join:
            - ''
            - - BUCKET_NAME=
              - Fn::ImportValue:
                  Fn::Sub: mxc-${AWS::Region}-${Environment}-publisher-${PublisherName}-bucketname
          - Fn::Join:
            - ''
            - - PREFIX=
              - Fn::ImportValue:
                  Fn::Sub: mxc-${AWS::Region}-${Environment}-subscriber-${SubscriberName}-prefix
          - Fn::Join:
            - ''
            - - ROLE=
              - Fn::ImportValue:
                  Fn::Sub: mxc-${AWS::Region}-${Environment}-subscriber-${SubscriberName}-role

  PublisherOnboardingSummary:
    Description: Configuration information for publisher as key-value
    Value:
      Fn::Join:
        - ' '
        - - Fn::Sub: NAME=${PublisherName}
          - Fn::Sub: AWS_REGION=${AWS::Region}
          - Fn::Join:
            - ''
            - - BUCKET_NAME=
              - Fn::ImportValue:
                  Fn::Sub: mxc-${AWS::Region}-${Environment}-publisher-${PublisherName}-bucketname

          - Fn::Join:
            - ''
            - - SUBSCRIBER_PREFIX=
              - Fn::ImportValue:
                  Fn::Sub: mxc-${AWS::Region}-${Environment}-subscriber-${SubscriberName}-prefix

          - Fn::Join:
            - ''
            - - SUBSCRIBER_CANNONICAL_ACCOUNTID=
              - Fn::ImportValue:
                  Fn::Sub: mxc-${AWS::Region}-${Environment}-subscriber-${SubscriberName}-cannonicalaccountid

          - Fn::Sub: KMSMANAGEDMASTERKEY=${CMK.Arn}

          - Fn::Join:
            - ''
            - - ROLE=
              - Fn::ImportValue:
                  Fn::Sub: mxc-${AWS::Region}-${Environment}-publisher-${PublisherName}-role

          - Fn::Join:
            - ''
            - - EVENT_BUS_NAME=
              - Fn::ImportValue:
                  Fn::Sub: mxc-${AWS::Region}-${Environment}-events


