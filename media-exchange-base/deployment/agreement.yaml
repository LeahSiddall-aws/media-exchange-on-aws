    # ParameterLabels: 
    #   VPCID: 
    #     default: "Which VPC should this be deployed to?"

Parameters:
  Environment:
    Type: String
    Description: Deployment Environment Name
    Default: dev
  Version: 
    Type: String
    Description: Release version
    Default: latest

  PublisherAccountId:
    Type: String
    Description: The accountId of the publisher.
    # TODO: Regex

  SubscriberAccountId:
    Type: String
    Description: The accountId of the Subscriber.
    # TODO: Regex

Resources:

  CMK:
    Type: AWS::KMS::Key
    Properties:
      Description: Symetric Key for Encrypting Objects in Media Exchange
      Enabled: true
      EnableKeyRotation: true
      PendingWindowInDays: 7
      KeyPolicy: 
        Version: '2012-10-17'
        Id: default-key-policy
        Statement:
          - 
            Sid: KeyManagement
            Effect: Allow
            Principal:
              AWS:
                - Fn::Sub: arn:aws:iam::${AWS::AccountId}:root
            Action: 
              # - kms:Create*
              - kms:Describe*
              - kms:Enable*
              - kms:List*
              - kms:Put*
              - kms:Update*
              - kms:Revoke*
              - kms:Disable*
              - kms:Get*
              - kms:Delete*
              - kms:TagResource
              - kms:UntagResource
              - kms:ScheduleKeyDeletion
              - kms:CancelKeyDeletion
            Resource: '*'
          - 
            Sid: Consumer
            Effect: Allow
            Principal:
              AWS:
                - Fn::Sub: arn:aws:iam::${SubscriberAccountId}:root
                - Fn::Sub: arn:aws:iam::${PublisherAccountId}:root
            Action: 
              - kms:Decrypt
              - kms:DescribeKey
            Resource: '*'
          - 
            Sid: Producer
            Effect: Allow
            Principal:
              AWS:
                - Fn::Sub: arn:aws:iam::${PublisherAccountId}:root
            Action: 
              - kms:Encrypt
              - kms:Decrypt
              - kms:ReEncrypt*
              - kms:GenerateDataKey*
              - kms:DescribeKey
            Resource: '*'
